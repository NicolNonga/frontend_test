<div class="row">

    <div class="col-lg-12 col-12">
        <div class="modall modal-info fadee" data-backdrop="static">
          <div class="modal-dialog" style="max-width: 100%;">
            <div class="modal-content" style="box-shadow: 0 0 0rem rgba(0,0,0,.5);">
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Minhas Consultas</h4>

                <div class="card-tools">
                    <button class="btn btn-outline-primary btn-lg" type="button" (click)="this.getMedico(this.user_id)"  ><i class="icon-refresh"></i> Recarregar Dados</button>
                
                </div>

              </div>
              <!-- Modal body -->
              <div class="modal-body">
                <!-- /.card-body -->
                <div class="table-responsivee">


                <!--   <app-loading [show]="agenteComercialPedidoService.loading"></app-loading> -->

                  <table class="table table-hover table-bordered table-stripedd text-center m-0 exportAsXLSXCliente">
                    <tbody >
                      <tr style="color: #fff; background: #193020">
                        <th>#</th>
                        <th>Paciente</th>
                        <!-- <th>ID</th> -->
                       <!-- <th>ID</th> -->
                       <th>Tipo</th>
                       <th>Estado</th>
                       <th>Data</th>
                       <th style="width: 329px;">Observação</th>
                   
                       <th>
                       Data Criação
                       </th>
                      </tr>
                      <tr  *ngFor="let item of this.consultas; index as i">
                        <th>
                          {{ i+ 1 }}
                        </th>
                        <th>
                            {{item?.paciente?.user_info.nome}}
                        </th>
                        <th>
                          {{item?.tipo}}
                        </th>
                        <th [ngClass]="item?.estado_consulta =='pendente' ? 'badge badge-warning' : item?.estado_consulta == 'aceite' ? 'badge badge-success' : 'badge badge-danger' ">
                          {{item?.estado_consulta}}
                        </th>
                        <th >
                          {{item?.data_consulta | date: 'yyy-mm-dd'}}
                        </th>

                        <th>
                          {{item?.observacao}}
                        </th>
                        
                        <th>
                          {{item?.created_at | date: 'yyy-mm-dd'}}
                        </th>
                       </tr>
                    </tbody>
                  </table>
                </div>
              </div>
