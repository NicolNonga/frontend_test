<section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <div class="card card-primary card-outline">
            <div class="card-body box-profile">
              <div class="text-center">
                <img class="profile-user-img img-fluid img-circle" src="/assets/img/avatar5.png"
                  alt="User profile picture">
              </div>
  
              <h3 class="profile-username text-center"></h3>
              <p class="text-muted text-center"></p>
              <ul class="list-group list-group-unbordered mb-3">
                <li class="list-group-item">
                  <b>Username </b> <a class="float-right">{{user_name}}</a>
                </li>
                <li class="list-group-item">
                  <b>Perfil </b> <a class="float-right">{{perfil}}</a>
                </li>
                <li class="list-group-item">
                  <b>Password </b> <a class="float-right">****************</a>
                </li>
              </ul>
            </div>
            <div class="card-footer text-center">
       <!--        <button type="button" data-toggle="modal" data-target="#modalPerfilAlterarPassword" class="btn btn-flat btn-info"><i class="fa fa-lock"></i>
                Alterar Senha</button> -->
            </div>
          </div>
        </div>
  
        <div class="col-md-9">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header p-2">
                  <h4 class="modal-title text-uppercase">Dados de Utilizador</h4>
                </div>
                <form class="form-horizontal"  autocomplete="off">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Username</label>
                          <input type="text"  [value]="user_name" id="username" placeholder="Username" class="form-control form-border">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>E-Mail</label>
                          <input type="email" [value]="email" id="email" placeholder="E-Mail" class="form-control form-border">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card-footer text-right">
                    &nbsp;
                   <!--  <button type="submit" class="btn btn-success btn-form"><i class="fa fa-edit"></i> Salvar</button> -->
                  </div>
                </form>
              </div>
            </div>
          </div>
  

        </div>
  
      </div>
    </div>
  </section>
